<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinDCX INR Ticker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">CoinDCX INR Pairs</h2>
        <div class="alert alert-info" role="alert">
            <strong>Note:</strong> This page uses a proxy server to fetch data. Please run the Go server locally for live data.
            <a href="https://github.com/YOUR_USERNAME/crypticker" class="alert-link">View on GitHub</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Sr. No.</th>
                        <th>Pair</th>
                        <th class="sortable">INR Bid <i class="bi bi-arrow-down-up"></i></th>
                        <th class="sortable">INR Ask <i class="bi bi-arrow-down-up"></i></th>
                        <th class="sortable">Volume <i class="bi bi-arrow-down-up"></i></th>
                        <th class="sortable">Buy Range <i class="bi bi-arrow-down-up"></i></th>
                        <th class="sortable">Sell Range <i class="bi bi-arrow-down-up"></i></th>
                    </tr>
                </thead>
                <tbody id="tickerBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
